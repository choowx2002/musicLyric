<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link
      rel="shortcut icon"
      href="src/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/home.css" />
    <title>Music Pleyer</title>
  </head>
  <body>
    <div class="nav-bar">
      <h2 class="title"></h2>
      <span class="artist"></span>
      <div class="duration">
        <span class="currentTime"></span>/<span class="totalTime"></span>
      </div>
    </div>
    <div class="player">
      <audio class="audio" src="src/assets/song.mp3" controls></audio>
      <div class="lyric-container">
        <ul class="lyric-box"></ul>
        <div class="middle-line"><div></div></div>
      </div>
      <div class="control-container">
        <div class="play-pause-button">
          <ion-icon name="play-circle-outline"></ion-icon>
          <ion-icon name="add-circle-outline" class="uploadBtn"></ion-icon>
        </div>
        <div class="volume-box">
          <ion-icon name="volume-high"></ion-icon>
          <input
            class="volume-input"
            type="range"
            min="0"
            max="100"
            step="1"
            value="100"
          />
        </div>
      </div>
    </div>
    <div class="center-box">
        <div class="volume-percent">0%</div>
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="src/js/home.js"></script>
  </body>
</html>
